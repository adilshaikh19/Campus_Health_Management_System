{% extends "HealthCentre/layout.html" %}

{% block title %}
DY Patil Campus Health Centre
{% endblock %}

{% block bodytag %}
{% load static %}
{% endblock %}

{% block body %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if message %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ message }}
            </div>
            {% endif %}
            
            <div class="card bg-light">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input name="useremail" type="email" class="form-control" placeholder="Email Address"
                                required>
                        </div>
                        <div class="form-group">
                            <input name="userpassword" type="password" class="form-control" placeholder="Password"
                                required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg btn-block">Login</button>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a>
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
